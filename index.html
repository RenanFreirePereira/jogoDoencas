<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <title>Quiz de Doenças!</title>
  <style>
    body{
        padding:2vw;
    }
  </style>
</head>
<body>
  <div class="form-group" style="widht:80%">
    <h2>Quiz de Doenças</h2>
    <h4 id="disease"></h4>
    <input type="text" class="form-control" id="answerInput" placeholder="Digite o vírus causador">
    <button onclick="checkAnswer()"  class="btn btn-success mt-3" style="margin:auto;">Verificar</button>
    <h4 id="result" class="mt-2"></h4>
    <button onclick="showAnswer()" class="btn btn-warning">Ver resposta</button>
    <button onclick="nextQuestion()" class="btn btn-warning">Próxima Pergunta</button>
  </div>

  <script>
    // Array de objetos contendo os pares vírus/doença
    const diseases = [
      { virus: "HIV", disease: "AIDS" },
      { virus: "HPV", disease: "CÂNCER" },
      { virus: "HERPES SIMPLEX", disease: "HERPES" },
      { virus: "INFLUENZA", disease: "GRIPE" },
      { virus: "RINOVÍRUS", disease: "RESFRIADO" },
      { virus: "VARICELA ZOSTER", disease: "VARICELA" },
      { virus: "PARAMYXOVIRUS", disease: "CAXUMBA" },
      { virus: "CORONAVÍRUS", disease: "COVID 19" },
      { virus: "AEROVÍRUS", disease: "DENGUE" },
      { virus: "HEPATITE", disease: "HEPATITE" },
      { virus: "FLAVIVÍRUS", disease: "FEBRE AMARELA" },
      { virus: "ESTERIOVIRUS", disease: "POLIOMELITE" },
      { virus: "MONKEYPOX", disease: "VARÍOLA DOS MACACOS" },
      { virus: "EBOLA VÍRUS", disease: "EBOLA" },
      { virus: "MORBILIVIRUS", disease: "SARAMPO" },
      { virus: "RUBELLA VIRUS", disease: "RUBÉOLA" },
      { virus: "LYSSAVIRUS", disease: "RAIVA" },
      { virus: "EPSTEIN-BARR", disease: "MONONUCLEOSE" }
    ];

    let currentQuestion = 0;

    // Função para exibir a pergunta atual
    function displayQuestion() {
      const diseaseElement = document.getElementById("disease");
      diseaseElement.textContent = `Qual vírus causa ${diseases[currentQuestion].disease}?`;
    }

    // Função para verificar a resposta do usuário
    function checkAnswer() {
      const userAnswer = document.getElementById("answerInput").value.trim().toUpperCase();
      const correctAnswer = diseases[currentQuestion].virus.toUpperCase();

      if (userAnswer === correctAnswer) {
        document.getElementById("result").textContent = "Correto!";
      } else {
        document.getElementById("result").textContent = "Incorreto. Tente novamente!";
      }
    }

    // Função para exibir a resposta correta
    function showAnswer() {
      const correctAnswer = diseases[currentQuestion].virus;
      document.getElementById("result").textContent = `A resposta correta é: ${correctAnswer}`;
    }

    // Função para avançar para a próxima pergunta
    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < diseases.length) {
        displayQuestion();
        document.getElementById("answerInput").value = "";
        document.getElementById("result").textContent = "";
      } else {
        alert("Parabéns! Você completou o quiz.");
        // Pode adicionar mais ações aqui, como reiniciar o quiz ou redirecionar para outra página
      }
    }

    // Iniciar o quiz exibindo a primeira pergunta
    displayQuestion();
  </script>
</body>
</html>
